<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Custom Navbar + Bootstrap</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="landing page .css">
</head>

<body>

      <header class="navbar-custom">
            <div class="navbar-cus d-flex align-items-center justify-content-between">
                  <!-- Logo -->
                  <a href="#" class="logo">
                        <img src="./images/wemabank logo.svg" alt="Wema Bank Logo">
                  </a>

                  <!-- Hamburger -->
                  <!-- Hamburger + Login wrapper -->
                  <div class="menu-wrapper d-flex align-items-center gap-3">
                        <a href="#" class="login2-btn">
                              <i class="fa-solid fa-bag-shopping"></i> Login
                        </a>
                        <button class="menu-toggle" id="menu-toggle">
                              <span class="bar"></span>
                              <span class="bar"></span>
                              <span class="bar"></span>
                        </button>

                        <!-- Login beside hamburger -->

                  </div>


                  <!-- Nav Links -->
                  <ul class="nav-links d-flex align-items-center mb-0" id="nav-links">
                        <li><a href="#">Wema@80</a></li>
                        <li><a href="#">Personal</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">SME</a></li>
                        <li><a href="#">ALAT</a></li>
                        <li><a href="#">SARA</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Share</a></li>
                        <li><a href="#">Contact</a></li>
                  </ul>

                  <!-- Login button -->
                  <a href="#" class="login-btn d-none d-lg-block">
                        <i class="fa-solid fa-bag-shopping"></i> Online Banking Login
                  </a>
                  <a href="#" class="login3-btn">
                        <i class="fa-solid fa-bag-shopping"></i> Login
                  </a>
            </div>
      </header>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
      </script>

<script>
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('open');
      });
</script>

</html>
